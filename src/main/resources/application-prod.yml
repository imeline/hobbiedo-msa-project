spring:
  jpa:
    database: mysql
    hibernate.ddl-auto: create
    show-sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?serverTimezone=Asia/Seoul
    username: root
    password: 123
  hobbie-do:
    front-url: https://hobbie-do.site
  data:
    redis:
      host: localhost
      port: 6379

springdoc:
  packages-to-scan: hobbiedo.user.auth
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    doc-expansion: none
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  cache:
    disabled: true

jwt:
  secret-key: thisIsTestKeyWillBeChangeSoonCommingSoon
  access-expire-time: 60000 #10분
  refresh-expire-time: 86400000 #1일
server:
  port: 0
